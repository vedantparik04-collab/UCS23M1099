<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Webpage</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }

    /* Navbar */
    .navbar {
      background: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .navbar a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    /* Cards container */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* Single card */
    .card {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h3>Card 1</h3>
      <p>Simple text in 2â€“3 lines goes here.</p>
    </div>
    <div class="card">
      <h3>Card 2</h3>
      <p>Another short description for this card.</p>
    </div>
    <div class="card">
      <h3>Card 3</h3>
      <p>Responsive cards adjust for mobile screens.</p>
    </div>
  </div>

</body>
</html>
